<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
<Form>
    <table>
        <!-- For the name field -->
        <tr>
            <td>
                Name:
            </td>
            <td>
                <input type="text" name="" placeholder="Enter Name">
            </td>
        </tr>
        <!-- For the password field -->
        <tr>
            <td>
                Password:
            </td>
            <td>
                <input type="password" name="">
            </td>
        </tr>
        <!-- For the Gender Field -->
        <tr>
            <td>
                Gender:
            </td>
            <td>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
                <input type="radio" name="Gender">Other
            </td>
        </tr>
        <!-- for the Email Field -->
        <tr>
            <td>
                Email:
            </td>
            <td>
                <input type="mail" placeholder="Input Email" name="">
            </td>
        </tr>
        <!-- Field for phone number with select -->
        <tr>
            <td>
                Phone Number:
            </td>
            <td>
                <select>
                    <option>977</option>
                    <option>978</option>
                    <option>975</option>
                    <option>974</option>
                    <option>973</option>
                </select>
                <input type="Phone" name="">
            </td>
        </tr>
        <!-- For Button -->
        <tr>
            <td>
                <input type="button" value="Submit" name="">
            </td>
        </tr>
    </table>
</Form>
</body>
</html>
