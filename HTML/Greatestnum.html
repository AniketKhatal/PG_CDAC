<!-- Greatest among three number -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive negative number</title>
</head>
<body>
</body>
<script>
    let n1=prompt("Enter the 1st number:");
    let n2=prompt("Enter the 2nd number:");
    let n3=prompt("Enter the 3rd number:");
    if(n1>n2 && n1>n3){
        document.write(n1+" is the greatest number");
    }else if(n2>n1 && n2>n3){
        document.write(n2+" is the greatest number");
    }else{
        document.write(n3+" is the greatest number");
    }
</script>
</html>
