<!DOCTYPE html>
<html>
<head>
  <title>Find the Maximum Number</title>
</head>
<body>

  <h2>Find the Maximum Number</h2>

  <label for="num1">Number 1:</label>
  <input type="number" id="num1"><br><br>

  <label for="num2">Number 2:</label>
  <input type="number" id="num2"><br><br>

  <label for="num3">Number 3:</label>
  <input type="number" id="num3"><br><br>

  <button onclick="findMax()">Find Max</button>

  <p id="result"></p>

  <script>
    function findMax() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const num3 = parseFloat(document.getElementById("num3").value);

      const max = Math.max(num1, num2, num3);

      document.getElementById("result").textContent = "The maximum number is: " + max;
    }
  </script>

</body>
</html>
