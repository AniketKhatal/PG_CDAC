<!DOCTYPE html>
<html>
<body>

  <h2>Triangle Type </h2>
  <form>
    <label for="side1">Side 1:</label>
    <input type="number" id="side1" name="side1"><br><br>
    <label for="side2">Side 2:</label>
    <input type="number" id="side2" name="side2"><br><br>
    <label for="side3">Side 3:</label>
    <input type="number" id="side3" name="side3"><br><br>
    <button type="button" onclick="determineTriangleType()">Determine Type</button>
  </form> 

  <p id="result"></p>

  <script>
    function determineTriangleType() {
      // 1. Get side lengths
      const side1 = parseFloat(document.getElementById("side1").value);
      const side2 = parseFloat(document.getElementById("side2").value);
      const side3 = parseFloat(document.getElementById("side3").value);
      
      // 2. Basic Validation
      if (side1 <= 0 || side2 <= 0 || side3 <= 0) {
        document.getElementById("result").textContent = "Invalid side lengths. Please enter positive numbers.";
        return;
      }

      // 3. Triangle Inequality Theorem
      if (side1 + side2 <= side3 || side1 + side3 <= side2 || side2 + side3 <= side1) {
        document.getElementById("result").textContent = "Not a triangle.";
        return;
      }

      // 4. Determine Triangle Type
      if (side1 === side2 && side2 === side3) {
        document.getElementById("result").textContent = "Equilateral Triangle";
      } else if (side1 === side2 || side1 === side3 || side2 === side3) {
        document.getElementById("result").textContent = "Isosceles Triangle";
      } else {
        document.getElementById("result").textContent = "Scalene Triangle";
      }
    }
  </script>

</body>
</html>
