<!-- Registration form Practice  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form 2</title>
</head>
<body>
   Name:
   <input type="text" name="Name" size="10" maxlength="10" placeholder="First Name:"><br><br>
   Father Name:
   <input type="text" name="Father name" size="10" maxlength="10" placeholder="Father Name:"><br><br>
   Mother Name:
   <input type="text" name="Mother Name:" size="10" maxlength="10" placeholder="Mother name"><br><br>
   Email:
   <input type="mail" name="email" size="15" maxlength="16" placeholder="Enter Email:"><br><br>
   Gender:
   <input type="radio" name="Gender">Male
   <input type="radio" name="Gender">Female
   <input type="radio" name="Gender">Other
   <br><br>
   Phone number:
   <select>
        <option>91+</option>
        <option>67+</option>
        <option>45+</option>
   </select>
   <input type="phone" name="phonenumber" placeholder="Enter phone number:" size="15" length="10"><br><br>
   Date of birth:
   <input type="date" name="dateofbirth" size="10" maxlength="20"><br><br>
   <input type="button" value="submit" name="">
</body>
</html>
